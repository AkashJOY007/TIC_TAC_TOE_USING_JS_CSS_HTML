<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link>
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <div class="title">
                <h1 class="intro">
                    Lets play <br>
                    tic tac toe Game!
                </h1>
            </div>
            <div class="restart">
                lets play the game
            </div>
        </div>
        <div class="right">
            <div class="game">
                <div class="header">
                    <div class="player-x active">
                        <span> Player-X</span>
                    </div>
                    <div class="player-o active">
                        <span> Player-O</span>
                    </div>
                </div>
                <div class="board">
                    <div class="board-tile" data-index="0" ></div>
                    <div class="board-tile" data-index="1"></div>
                    <div class="board-tile" data-index="2"></div>
                    <div class="board-tile" data-index="3"></div>
                    <div class="board-tile" data-index="4"></div>
                    <div class="board-tile" data-index="5"></div>
                    <div class="board-tile" data-index="6"></div>
                    <div class="board-tile" data-index="7"></div>
                    <div class="board-tile" data-index="8"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="winneranounce">
        <h2>Winner goes here!</h2>
    </div>
    <script src="./jss/main.js" type="module"></script>

</body>

</html>
